name: smoke-test

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile and import check
        run: |
          python -m compileall .
          python -c "import sklearn; import pandas; import numpy"

      - name: CLI help (no data needed)
        run: |
          python scripts/main.py --help
